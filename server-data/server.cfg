# Ocultar los puntos finales del jugador en la salida del registro externo.
sv_endpointprivacy true

# Límite de espacio del jugador del servidor (consulte https://fivem.net/server-hosting para conocer los límites)
sv_maxclients 48


# Clave de la API web de Steam, si desea utilizar la autenticación de Steam (https://steamcommunity.com/dev/apikey)
# -> reemplazar "" con la clave
set steam_webApiKey "tu key de steam"

# Clave de licencia para su servidor (https://keymaster.fivem.net)
sv_licenseKey "tu licencia de fivem aqui borra las comillas C:"

