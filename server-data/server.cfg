# Esto permite a los jugadores utilizar complementos basados ​​en scripthook, como el menú Lambda heredado.
# Establezca esto en 1 para permitir scripthook. Tenga en cuenta que esto _no_ garantiza que los jugadores no podrán utilizar complementos externos.
